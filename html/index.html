<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <link rel="icon" href="../icons/fav-icon.png" type="image/png" />
    <link rel="stylesheet" href="../style/main.css" />
    <script type="text/javascript">
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body class="font-Dana bg-gray-100 dark:bg-zinc-800">
    <!-- icon packs -->
    <svg class="hidden">

      <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
      </symbol>
      <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
      </symbol>
      <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
      </symbol>
      <symbol id="arrow-left-on-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
      </symbol>
      
    </svg>

    <header class="flex fixed right-0 left-0 top-9 items-center w-[90%] h-24 rounded-3xl bg-black/50 mx-auto px-10 py-5 backdrop-blur-[6px]">
     <div class="flex justify-between items-center w-full">
       <!-- logo & menu -->
      <nav class="flex items-center gap-x-9 h-14">
        <!-- logo -->
        <div>
          <img src="../icons/app-logo.png" alt="coffee shop logo" />
        </div>
        <!-- menu -->
        <ul class="flex gap-x-9 text-xl text-gray-300 tracking-tightest h-full child:leading-[56px]">
          <li class="font-DanaMedium text-orange-200"><a href="">صفحه اصلی</a></li>
          <li class="relative group">
            <a href="" class="group-hover:transition-all group-hover:text-orange-300">
              فروشگاه
              <!-- submenu -->
              <div class="absolute w-52 p-6 bg-white dark:bg-zinc-700 rounded-2xl border-t-[3px] border-t-orange-300
               text-zinc-700 dark:bg-zinc-700 text-base child:inline-block space-y-4 shadow-light child:transition-colors child-hover:text-orange-300 top-full opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all">
                <a href="">قهوه ویژه</a><br>
                <a href="">ویژه در سطح جهانی</a><br>
                <a href="">قهوه درجه یک</a><br>
                <a href="">ترکیبات تجاری</a><br>
                <a href="">کپسول قهوه</a><br>
                <a href="">قهوه زینو برزیلی</a><br>
              </div>
            </a>
          </li>
          <li><a href="">دیکشنری</a></li>
          <li><a href="">بلاگ</a></li>
          <li><a href="">تماس با ما </a></li>
          <li><a href="">درباره ما</a></li>
        </ul>
      </nav>
      <!-- theme toggle & cart & login -->
      <div class="flex text-orange-200 gap-x-10 text-xl">
        <!-- theme toggle & cart -->
        <div class="flex items-center gap-x-5">
          <!-- cart -->
          <div>
            <!-- this div for hover created -->
            <!-- cart hover -->
            <div class="py-4">
              <svg class="w-6 h-6">
                <use xlink:href="#shopping-cart"></use>
              </svg>
            </div>
            <!-- cart hover box -->
            <div></div>
          </div>
          <!-- theme toggle -->
          <div class="cursor-pointer" id="toggle-theme">
            <svg class="w-6 h-6 inline-block dark:hidden">
              <use xlink:href="#moon"></use>
            </svg>
            <svg class="w-6 h-6 hidden dark:inline-block">
              <use xlink:href="#sun"></use>
            </svg>
          </div>
        </div>
        <!-- divided border -->
        <span class="w-px block h-14 bg-white/20"></span>
        <!-- login -->
          <a href="" class="flex items-center gap-x-2.5 tracking-tightest">
            <svg class="w-6 h-6">
                <use xlink:href="#arrow-left-on-rectangle"></use>
            </svg>
            <span>ورود | ثبت نام</span>
          </a>
      </div>
     </div>
    </header>

    <script src="../scripts/app.js"></script>
  </body>
</html>
